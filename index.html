<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>CheerBox | Gifts, Toys & Festive Decor</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/package/64.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://github.com/gudipatipavan/cheerbox/blob/main/pexels-nietjuhart-796606.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #4a3f35;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #e85c3c;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
      outline: none;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: #fff3eccc;
      box-shadow: 0 2px 8px rgb(232 92 60 / 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    header p {
      font-size: 1rem;
      color: #7a6252;
      user-select: none;
    }
    .hero {
      max-width: 400px;
      margin: 1rem auto 2rem;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 14px rgb(232 92 60 / 0.25);
      text-align: center;
    }
    .hero img {
      max-width: 130px;
      border-radius: 15px;
      margin-bottom: 1rem;
      box-shadow: 0 6px 14px rgb(232 92 60 / 0.3);
      user-select: none;
    }
    .hero h2 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
      color: #e85c3c;
    }
    .hero p {
      font-size: 1rem;
      color: #7a6252;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #fff3eccc;
      box-shadow: 0 1px 6px rgb(232 92 60 / 0.2);
      padding: 0.6rem 0;
      user-select: none;
      position: sticky;
      top: 76px;
      z-index: 90;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    nav a.active,
    nav a:hover,
    nav a:focus {
      background-color: #e85c3c;
      color: #fff;
      outline: none;
    }
    .tab-content {
      display: none;
      max-width: 480px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
    }
    .tab-content.active {
      display: block;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgb(232 92 60 / 0.15);
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover,
    .card:focus-within {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgb(232 92 60 / 0.3);
      outline: none;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      user-select: none;
    }
    .price {
      padding: 0.8rem;
      font-weight: 700;
      color: #e85c3c;
      font-size: 1.15rem;
      text-align: center;
      user-select: none;
    }
    h2 {
      color: #e85c3c;
      text-align: center;
      margin-bottom: 1rem;
      user-select: none;
    }
    p {
      font-size: 1rem;
      color: #7a6252;
      line-height: 1.4;
      margin-bottom: 1rem;
      user-select: text;
    }
    p a {
      word-break: break-all;
    }
    footer {
      text-align: center;
      padding: 1rem 1rem;
      background-color: #e85c3c;
      color: #fff;
      font-weight: 600;
      user-select: none;
    }
    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .tab-content {
        max-width: 900px;
        padding: 0 2rem;
      }
      nav {
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÅ CheerBox</h1>
    <p>Your One-Stop for Gifts, Toys & Festive Decor</p>
  </header>
  <section class="hero" aria-label="Welcome section with decorative image">
    <img src="https://raw.githubusercontent.com/gudipatipavan/cheerbox/main/cheerboxlogo.jpeg" alt="CheerBox Logo" />
    <h2>Welcome to CheerBox!</h2>
    <p>Find perfect gifts and festive decor to brighten every occasion.</p>
  </section>
