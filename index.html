<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>CheerBox | Gifts, Toys & Festive Decor</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/package/64.png" type="image/png" />
  <style>
    :root {
      --primary-color: #ff6b6b;
      --accent-color: #ffe66d;
      --bg-overlay: rgba(255, 255, 255, 0.95);
      --font-main: 'Poppins', sans-serif;
    }
    body {
      font-family: var(--font-main);
      margin: 0;
      background: url('https://github.com/gudipatipavan/cheerbox/blob/main/pexels-nietjuhart-796606.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header, nav, .tab-content, footer {
      background-color: var(--bg-overlay);
      margin: auto;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      padding: 0.25rem 1rem 0.5rem;
    }
    header img {
      height: 140px;
      margin-bottom: 0.25rem;
    }
    header p {
      font-size: 1.1rem;
      color: #444;
      margin: 0.25rem 0 0.75rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: var(--primary-color);
      border-radius: 0 0 16px 16px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
    }
    nav a:hover {
      background: var(--accent-color);
      color: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .slider {
      position: relative;
    }
    .slider img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
    .thumbs {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .thumbs img {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .price {
      font-weight: bold;
      color: var(--primary-color);
    }
    .code {
      font-size: 0.85rem;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border-radius: 16px;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/gudipatipavan/cheerbox/main/087f4fef-c80e-4a06-b602-ac53919ece9d.png" alt="CheerBox Logo">
    <p>Your One-Stop for Gifts, Toys & Festive Decor</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Live Offers</a>
  </nav>

  <main>
    <section class="tab-content active">
      <div class="grid" id="productGrid"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 CheerBox. All rights reserved.
  </footer>

  <a href="https://wa.me/918008616274?text=I%20need%20to%20order%20a%20product" target="_blank" style="position: fixed; bottom: 20px; right: 20px; background-color: #25D366; color: white; padding: 12px 16px; border-radius: 50px; text-align: center; font-size: 16px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 999; text-decoration: none;">
    ðŸ’¬ Chat on WhatsApp
  </a>

  <script src="https://gudipatipavan.github.io/cheerbox/products.js"></script>
</body>
</html>
