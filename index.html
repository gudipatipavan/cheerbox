    :root {
      --primary-color: #ff6b6b;
      --accent-color: #ffe66d;
      --bg-overlay: rgba(255, 255, 255, 0.95);
      --font-main: 'Poppins', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-main);
      background: url('https://github.com/gudipatipavan/cheerbox/blob/main/pexels-nietjuhart-796606.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      line-height: 1.6;
    }
    header, nav, .tab-content, footer {
      background-color: var(--bg-overlay);
      margin: auto;
      max-width: 1024px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 2rem;
      color: var(--primary-color);
    }
    header h1 img {
      height: 48px;
      vertical-align: middle;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background: var(--primary-color);
      border-radius: 0 0 16px 16px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }
    nav a:hover {
      background: var(--accent-color);
      color: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .price {
      font-weight: bold;
      color: var(--primary-color);
    }
    .code {
      font-size: 0.85rem;
      color: #666;
    }
    footer {
      display: flex;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border-radius: 16px;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      nav {
        flex-direction: column;
        gap: 0.75rem;
      }
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }
  </style>
